<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jenny's Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="header">
        <header class=>
            <h1>Game of Thrones</h1>
            <h1>Hangman</h1>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img id="winImage" class="img-thumbnail" src="assets/images/GoTWin.jpg">
                <img id="loseImage" class="img-thumbnail" src="assets/images/GoTLose.jpg">
            </div>
            <div class="col-md-6">
                <h3>Press any key to begin!</h3>
                <br>
                <h3>Wins</h3>
                <h3 id="wins-total">0</h3>
                <h3>Current Word</h3>
                <h3 id="current-word"></h3>
                <h3>Guesses Remaining</h3>
                <h3 id="guesses-remaining">8</h3>
                <h3>Letters Guessed</h3>
                <h3 id="already-guessed"></h3>

            </div>
        </div>
    </div>
<script type = "text/javascript" src="assets/javascript/game.js"></script>
<script>
resetPage()
startGame()
</script>
</body>
</html>
